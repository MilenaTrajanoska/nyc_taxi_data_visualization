<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    </head>
    <body>
        <div id="map" style="height: 600px;"></div>
    </body>
    <script type="text/javascript">
        const map = L.map('map').setView([40.7128, -74.0060], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function drawPopularDestinationOnMap(popularDestination) {
            console.log(popularDestination);
            if(popularDestination.locationCenter !== undefined && popularDestination.passengers !== undefined) {
                const centerPoint = popularDestination.locationCenter;
                var circle = L.circle([centerPoint.latitude, centerPoint.longitude], {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: popularDestination.passengers
                }).addTo(map);
            }
        }
    </script>
    <script type="text/javascript">
        const ws = new WebSocket('ws://localhost:7071/ws');
        ws.onmessage = (webSocketMessage) => {
            console.log("Raw: " + webSocketMessage.data);
            const popularDestination = String.fromCharCode(webSocketMessage.data);
            popularDestination = JSON.parse(popularDestination);
            console.log("Destination received:" + popularDestination);
            drawPopularDestinationOnMap(popularDestination);
        };
    </script>
</html>
